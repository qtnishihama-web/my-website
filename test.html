<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケートフォーム</title>
</head>
<body>
    <h1>アンケートフォーム</h1>
    <form id="survey-form">
        <label for="name">お名前:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">年齢:</label><br>
        <input type="text" id="age" name="age" required><br><br>

        <label for="comments">コメント:</label><br>
        <textarea id="comments" name="comments" required></textarea><br><br>

        <button type="submit">送信</button>
    </form>

    <script>
        document.getElementById("survey-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const params = new URLSearchParams(formData).toString();

            fetch("https://script.google.com/macros/s/AKfycbwceidiGpDeEIToP4psefepgYaNqu88A8TD7jU0qZl-MmQXqZeBwljndf0y3bSquvCWMQ/exec", { // Google Apps ScriptのURLに置き換え
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: params,
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
            })
            .catch(error => {
                console.error("エラー:", error);
                alert("送信に失敗しました。");
            });
        });
    </script>
</body>
</html>
