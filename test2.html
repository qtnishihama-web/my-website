<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アンケートフォーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      padding: 0.5em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>アンケートフォーム</h1>
  <form id="survey-form">
    <label for="name">名前:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">メールアドレス:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="feedback">ご意見:</label>
    <textarea id="feedback" name="feedback" rows="5" required></textarea>
    
    <button type="submit">送信</button>
  </form>
  
  <p id="result"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/.../exec'; // Apps ScriptのURL
    const form = document.getElementById('survey-form');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      
      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json',
          },
        });
        const json = await response.json();
        if (json.result === 'success') {
          result.textContent = '送信が完了しました！ありがとうございます。';
          form.reset();
        } else {
          result.textContent = '送信に失敗しました。もう一度お試しください。';
        }
      } catch (error) {
        console.error('Error:', error);
        result.textContent = 'エラーが発生しました。';
      }
    });
  </script>
</body>
