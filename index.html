<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: gray;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>ようこそ！</h1>
    </header>
    <main>
        <p>これは、GitHub Pagesを使って作成したシンプルなWebサイトです。</p>
        <p>HTMLとCSSを使うだけで、簡単にWebページを作成できます。</p>
        <a href="https://github.com/" target="_blank">GitHubの公式サイトはこちら</a>
    </main>
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>
