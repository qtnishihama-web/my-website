<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
  <meta name="viewport" content="width=240, initial-scale=1.0">
  <title>現場調査のみ完了連絡用フォーム</title>
  <style type="text/css">
    body {
      font-size: 20px;
      margin: 0;
      padding: 0;
    }
    form {
      padding: 10px;
    }
    input[type="text"] {
      width: 90%;
      font-size: 18px;
      padding: 5px;
    }
    input[type="radio"] {
      width: 20px;
      height: 20px;
    }
    input[type="label"] {
      font-size: 18px;
    }
    input[type="submit"] {
      width: 90%;
      font-size: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>現場調査のみ完了連絡用</h1>
  <form action="https://script.google.com/macros/s/AKfycby-jxNAIy1JsXSVOqL0JBLk1xwGsEfFDJP2yILHvudYwuyHWytU-OqVbIufcDRRqlV5Bw/exec" method="post">
    <p>
      <label for="name"><strong>・託送契約IDを入力してください</strong><br>入力例：000012345671<br>（半角数字、ハイフン不要）</label><br>
      <input type="text" id="name" name="name" minlength="12" maxlength="12" required>
    </p>
    <p>
      <label><strong>・現場調査のみの理由を選択してください</strong><br>計器不明などで九テクから指示内容があった場合はその他に指示内容を入力してください</label><br>
      <input type="radio" id="option1" name="choice" value="◆TEL必要◆　計器が焼損・溶融・変形している" required>
      <label for="option1">◆TEL必要◆　計器が焼損・溶融・変形している</label><br>
      
      <input type="radio" id="option2" name="choice" value="◆TEL必要◆　ご自宅で電気が使えずお困り/公衆災害の恐れ有り">
      <label for="option2">◆TEL必要◆　ご自宅で電気が使えずお困り/公衆災害の恐れ有り</label><br>
      
      <input type="radio" id="option3" name="choice" value="【NTS機能利用時のみ選択可能】 エコキュート設置されており、計器１次側電圧無し 又は 計器取り外しされた状態で現場にある">
      <label for="option3">【NTS機能利用時のみ選択可能】 エコキュート設置されており、計器１次側電圧無し 又は 計器取り外しされた状態で現場にある</label><br>

      <input type="radio" id="option3" name="choice" value="計器転倒している">
      <label for="option3">計器転倒している</label><br>

      <input type="radio" id="option3" name="choice" value="計器雨水侵入している">
      <label for="option3">計器雨水侵入している</label><br>

      <input type="radio" id="option3" name="choice" value="計器設置中だが１次側配線が取外しされている">
      <label for="option3">計器設置中だが１次側配線が取外しされている</label><br>

      <input type="radio" id="option3" name="choice" value="計器取外しされている ※無人で計器残置されている場合は◆TEL必要◆">
      <label for="option3">計器取外しされている ※無人で計器残置されている場合は◆TEL必要◆</label><br>

      <input type="radio" id="option3" name="choice" value="電圧正常だが計器液晶消灯している">
      <label for="option3">電圧正常だが計器液晶消灯している</label><br>

      <input type="radio" id="option3" name="choice" value="電圧異常で断線箇所が特定できた">
      <label for="option3">電圧異常で断線箇所が特定できた</label><br>

      <input type="radio" id="option3" name="choice" value="電圧異常だが断線箇所は特定できなかった">
      <label for="option3">電圧異常だが断線箇所は特定できなかった</label><br>

      <input type="radio" id="option3" name="choice" value="上記に当てはまらない">
      <label for="option3">上記に当てはまらない</label><br>
    </p>
    <p>
      <label for="name2"><strong>「上記に当てはまらない」場合もしくは「補足事項がある」場合のみ</strong><br>内容を入力してください。</label><br>
      <input type="text" id="name2" name="name2">
    </p>
    <p>
      <label><strong>・お客さまはご在宅でしたか？</strong></label><br>
      <input type="radio" id="option1" name="choice2" value="ご不在／無人箇所" required>
      <label for="option1">ご不在／無人箇所</label><br>
      
      <input type="radio" id="option2" name="choice2" value="ご在宅（お客さまよりお申出事項等あった場合には、別途電話報告願います。）">
      <label for="option2">ご在宅（お客さまよりお申出事項等あった場合には、別途電話報告願います。）</label><br>
    </p>
    <p>
      <label><strong>・引込柱の近くまで高所作業車は入っていけますか？</strong></label><br>
      <input type="radio" id="option1" name="choice3" value="問題なく入っていける" required>
      <label for="option1">問題なく入っていける</label><br>
      
      <input type="radio" id="option2" name="choice3" value="道中で道が細くなっているため難しい（道幅2.2ｍ程度必要）">
      <label for="option2">道中で道が細くなっているため難しい（道幅2.2ｍ程度必要）</label><br>
    </p>
    <p>
      <label for="name3"><strong>【電圧異常時のみ】</strong><br><strong>・測定した電圧を入力ください</strong><br>入力例：102Vの際は102、0Vの際は0と入力<br><br>1-2間（単二、単三、三相いずれも）</label><br>
      <input type="text" id="name3" name="name3">
    </p>
    <p>
      <label for="name4">2-3間（単三、三相のみ）</label><br>
      <input type="text" id="name4" name="name4">
    </p>
    <p>
      <label for="name5">1-3間（単三、三相のみ）</label><br>
      <input type="text" id="name5" name="name5">
    </p>
    <p>
      <label for="name6"><strong>【エコキュート設置／工事中時のみ】</strong><br><strong>・聞取りした工事店情報を入力ください</strong><br>◆注意◆個人が特定される情報は記載しないでください！！<br>NG例：担当者やお客様の電話番号<br>入力例：A工事店工事グループ<br>092-xxx-xxxx<br>入力例：無人のためヒアリングできず</label><br>
      <input type="text" id="name6" name="name6">
    </p>
    <p>
      <input type="submit" value="送信">
    </p>
  </form>
</body>
</html>
