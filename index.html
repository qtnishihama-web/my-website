<!DOCTYPE html>
<html>
<head>
  <meta charset="Shift_JIS"> <!-- ガラケーではShift_JISエンコーディングを使用することがある -->
  <title>アンケートフォーム</title>
</head>
<body>
  <h1>現場調査のみ完了連絡用</h1>
  <form action="https://script.google.com/macros/s/AKfycbzglxFJVVIFZSGfIccJmAudLx31oCquNTiPzZmLMVbA4tSpSd-97jW4p83NuHzT7w5B3A/exec" method="post">
    <p>
      <label for="name">託送契約IDを入力してください:</label><br>
      <input type="text" id="name" name="name">
    </p>
    <p>
      <label>現場調査のみの理由を選択してください:</label><br>
      <input type="radio" id="option1" name="choice" value="◆TEL必要◆　計器が焼損・溶融・変形している" required>
      <label for="option1">選択肢1</label><br>
      
      <input type="radio" id="option2" name="choice" value="◆TEL必要◆　ご自宅で電気が使えずお困り/公衆災害の恐れ有り">
      <label for="option2">選択肢2</label><br>
      
      <input type="radio" id="option3" name="choice" value="【NTS機能利用時のみ選択可能】 エコキュート設置されており、計器１次側電圧無し 又は 計器取り外しされた状態で現場にある">
      <label for="option3">選択肢3</label><br>
    </p>
    <p>
      <input type="submit" value="送信">
    </p>
  </form>
</body>
</html>
