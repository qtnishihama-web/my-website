<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簡単なアンケート</title>
</head>
<body>
  <h1>アンケートフォーム</h1>
  <form id="survey-form">
    <label for="name">名前:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="feedback">フィードバック:</label>
    <textarea id="feedback" name="feedback" required></textarea><br><br>

    <button type="submit">送信</button>
  </form>

  <p id="response-message"></p>

  <script>
    document.getElementById('survey-form').addEventListener('submit', async function (event) {
      event.preventDefault();

      // フォームのデータを取得
      const formData = {
        name: document.getElementById('name').value,
        feedback: document.getElementById('feedback').value,
      };

      // Google Apps ScriptのURL
      const scriptURL = 'https://script.google.com/macros/s/AKfycbx6IVVrXVJZJ9sxU4DmCaSYVkkm8hXp7qHoNqweyfKIzjNbvsH2pRF3NuMrwuV2rW0C/exec';

      try {
        // データをPOSTで送信
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(formData),
          headers: { 'Content-Type': 'application/json' },
        });

        const result = await response.json();
        document.getElementById('response-message').innerText = result.status === 'success' ? '送信されました！' : 'エラーが発生しました。';
      } catch (error) {
        console.error('エラー:', error);
        document.getElementById('response-message').innerText = '送信中にエラーが発生しました。';
      }
    });
  </script>
</body>
</html>
